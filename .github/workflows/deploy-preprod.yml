name: Deployment front (PREPROD)

on:
    push:
        branches: [dev]

jobs:
    build:
        runs-on: ubuntu-latest
        environment: preprod
        steps:
            - name: Download project from git
              uses: actions/checkout@v2

            - name: npm install
              run: npm i

            - name: Build project
              run: npm run build

            - name: build docker image
              run: docker build -t front:latest .
            
            - name: send image to docker hub
              run: |
                docker login -u  ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
                docker push mo29172/unionista_front:latest
            
